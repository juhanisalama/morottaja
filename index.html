<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Morottaja</title>
</head>
<body>

    <div id="morottaja">
        <h1 id="moro-otsikko">Moro {{nimi}}</h1>
        <input id="nimi" v-model="nimi" v-on:input="tsekkaaPituus" :class="{punainen : nimiLiianLyhyt}">
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        var morottaja = new Vue({
            el: '#morottaja',
            data: {
                nimi: '',
                nimiLiianLyhyt: true
            },
            methods: {
                tsekkaaPituus: function() {
                    this.nimiLiianLyhyt = this.nimi.length < 4;
                }
            }
        })
    </script> 

</body>
</html>
